<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data GTK Ganda - Wilker 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --text-dark: #2b2d42;
            --bg-light: #f8f9fa;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .wrapper {
            background: #ffffff;
            width: 100%;
            max-width: 550px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header i {
            font-size: 3rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .header h2 {
            margin: 0;
            font-weight: 600;
            letter-spacing: 1px;
            font-size: 1.5rem;
        }

        .header p {
            margin: 5px 0 0;
            font-weight: 300;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        form {
            padding: 30px;
        }

        .grid-input {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .full-width {
            grid-column: span 2;
        }

        .input-box {
            margin-bottom: 18px;
        }

        .input-box label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.85rem;
        }

        .input-box .field-wrapper {
            position: relative;
        }

        .input-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
            transition: 0.3s;
        }

        .input-box input, .input-box textarea {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .input-box input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 8px rgba(67, 97, 238, 0.15);
        }

        .input-box input:focus + i {
            color: var(--primary);
        }

        textarea {
            padding-left: 15px !important;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        #alert {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .success { background: #d1fae5; color: #065f46; border: 1px solid #34d399; }
        .error { background: #fee2e2; color: #991b1b; border: 1px solid #f87171; }

        /* Responsif HP */
        @media (max-width: 480px) {
            .grid-input { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="header">
        <i class="fas fa-user-shield"></i>
        <h2>OPS WILKER 1</h2>
        <p>Pendataan Akun GTK Ganda</p>
    </div>

    <form id="gtk-form">
        <div class="grid-input">
            <div class="input-box full-width">
                <label>Nama Lengkap</label>
                <div class="field-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" name="nama" placeholder="Masukkan nama sesuai ijazah" required>
                </div>
            </div>

            <div class="input-box">
                <label>NIK</label>
                <div class="field-wrapper">
                    <i class="fas fa-id-card"></i>
                    <input type="number" name="nik" placeholder="16 digit NIK" required>
                </div>
            </div>

            <div class="input-box">
                <label>NPSN</label>
                <div class="field-wrapper">
                    <i class="fas fa-school"></i>
                    <input type="text" name="npsn" placeholder="Nomor NPSN" required>
                </div>
            </div>

            <div class="input-box full-width">
                <label>Satuan Pendidikan</label>
                <div class="field-wrapper">
                    <i class="fas fa-building"></i>
                    <input type="text" name="satpen" placeholder="Nama Sekolah / Satuan Pendidikan" required>
                </div>
            </div>

            <div class="input-box full-width">
                <label>Kecamatan</label>
                <div class="field-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" name="kecamatan" placeholder="Wilayah Kecamatan" required>
                </div>
            </div>

            <div class="input-box full-width">
                <label>Keterangan Ganda</label>
                <div class="field-wrapper">
                    <textarea name="keterangan" rows="3" placeholder="Contoh: Akun Ganda, Hapus Email yang ini............(Isi Sendiri)"></textarea>
                </div>
            </div>
        </div>

        <button type="submit" id="submitBtn">
            <i class="fas fa-paper-plane"></i> KIRIM DATA SEKARANG
        </button>

        <div id="alert"></div>
    </form>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbya1zbIyJIF8pvteOvTXdFLK5ti0Gs_jzIkK5zlPndtUVC9mUtv7rwy1GDJADyPax64PA/exec';
    const form = document.getElementById('gtk-form');
    const btn = document.getElementById('submitBtn');
    const alertBox = document.getElementById('alert');

    form.addEventListener('submit', e => {
        e.preventDefault();
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
        alertBox.style.display = "none";

        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                alertBox.className = "success";
                alertBox.innerHTML = '<i class="fas fa-check-circle"></i> Berhasil! Data telah masuk ke Spreadsheet.';
                alertBox.style.display = "block";
                form.reset();
            })
            .catch(error => {
                alertBox.className = "error";
                alertBox.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Terjadi kesalahan. Coba lagi nanti.';
                alertBox.style.display = "block";
            })
            .finally(() => {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> KIRIM DATA SEKARANG';
            });
    });
</script>

</body>
</html>
